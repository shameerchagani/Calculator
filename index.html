<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple 2 Numbers Calculator</title>
    <link rel='stylesheet' href="css/style.css">
</head>
<body>
    <header>
        <h1>Simple 2 Numbers Calculator</h1>
    </header>
    <main>
        <section class="frm-input">
           <form>
                <input type="number" id="num1" placeholder="Enter a Number" />
                <select id="operation">
                    <option value="select_operation" selected>Select Operation</option>
                    <option id='add'>Add</option>
                    <option id='sub'>Sub</option>
                    <option id='mul'>Mul</option>
                    <option id='div'>Div</option>
                    <option id='rem'>Rem</option>
                </select>
                <input type="number" id="num2" placeholder="Enter a Number" />
            <!-- <input type="number" id="num2" placeholder="Enter a Number" /> -->
            <button type="submit" id="btn-res">Calculate</button>
            
        </form>   
        </section>
        <h4 class="res"></h4>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
